<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <main class="d-flex justify-content-center container ">
        <section class="card">
            <section class="card-body">
                <section class="row">
                    <!-- Timer container -->
                    <section id="time" class="text-right col-md-12"></section>
                </section>
                <!-- Container for questions and answers -->
                <section id="main"></section>
                <!-- Intro section before Quiz begins -->
                <section id="intro" class="d-flex justify-content-center"></section>
                <!-- Start Button -->
                <input id="start" class="d-flex col-12 justify-content-center" type="submit" value="Start Quiz">
                <!-- the following sections appear empty until the quiz begins -->
                <section id="question" class="d-flex col-12 justify-content-center "></section>
                <section id="possibleAnswers" class="d-flex col-12 justify-content-center"></section>
                <section id="correctAnswer" class="d-flex col-12 justify-content-center"></section> 
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
